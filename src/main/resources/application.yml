spring:
  datasource:
    url: jdbc:mysql://localhost:3306/staff_manager_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
  web:
    resources:
      add-mappings: false
  output:
