spring:
  datasource:
    url: jdbc:mysql://localhost:3306/staff_manager_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
  web:
    resources:
      add-mappings: false
  output:
    ansi:
      enabled: ALWAYS
  sql:
    init:
      mode: always
application:
  baseName: messages
  defaultLocale: en
  name: staffmanager
  title: Manage cool people
  version: 1.0

server:
  port: 8088
  error:
    path: /error
#  error:
#    whitelabel:
#      enabled: false

logging:
  level:
    root: INFO

management:
  endpoint:
    startup:
      access: unrestricted
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
